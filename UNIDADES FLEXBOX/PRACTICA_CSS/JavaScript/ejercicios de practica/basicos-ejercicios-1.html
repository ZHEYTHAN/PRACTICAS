      //4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.

      const multiTexto = (lector = "", varios = undefined) => {
        if (!lector) return console.warn("NO HAY TEXTO");

        if (varios === undefined)
          return console.warn("No hay cantidad de veces a repetir");

        if (varios === 0)
          return console.error("El número de veces no puede ser 0");

        if (Math.sign(varios) === -1)
          return console.error("El número no puede ser NEGATIVO");

        for (let i = 1; i <= varios; i++) console.info(`${lector}, ${i}`);
      };

      multiTexto();
      multiTexto("Hola Mundo", 3);
      multiTexto("Hola Mundo", 0);
      multiTexto("Hola Mundo", -20);
      multiTexto("", 20);

      const varText = (writeText = "", cantidadMulti = undefined) => {

          return console.warn(
            "No hay una cantidad de repeticiones establecida"
          );

        if (cantidadMulti === 0)

          );

        for (let a = 1; a <= cantidadMulti; a++)
