      // 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.

      const separadorVocalConsonante = (cadena = "") => {
        //validaciones
        if (!cadena)
          return console.warn("NO SE HA INGRESADO NINGUNA CADENA DE TEXTO");
        if (typeof cadena !== "string")
          return console.error(
            "NO SE PUEDEN INGRESAR NÚMEROS U OTROS CARACTERES"
          );

        // para generar los contadores de las vocales y consonantes
        let vocales = 0,
          consonantes = 0;

        // para hacer que todo el texto ingrese en minúsculas
        cadena = cadena.toLocaleLowerCase();

        // para activar el contador con expresiones reguladas según el caso de vocales y consonantes.
        for (let letras of cadena) {
          if (/[aeiouáéíóúäëïöü]/.test(letras)) vocales++;

          if (/[bcdfghijklmnñpqrstvwxyz]/.test(letras)) consonantes++;
        }

        //se pone entre corchetes para que lo devuelva como objetos.
        return console.info({ cadena, vocales, consonantes });
      };

      separadorVocalConsonante();
      separadorVocalConsonante(55);
      separadorVocalConsonante(true);
      separadorVocalConsonante("Hola mundo");

        return console.info(

      // 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.

      const validarEmail = (email = "") => {
        if (!email) return console.warn("No ingresaste un email");

        if (typeof email !== "string")
          return console.error(
            `El valor "${email}" ingresado, NO es una cadena de texto`
          );

        //Expresión regular
        let prueba =
          /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(
            email
          );

        return prueba
          ? console.info(`"${email}", es un correo válido`)
          : console.warn(`"${email}", No es un correo válido`);
      };
