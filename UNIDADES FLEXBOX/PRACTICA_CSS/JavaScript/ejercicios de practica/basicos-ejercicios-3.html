<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Básicos #3</title>
  </head>
  <body>
    <h1>Ejercicios Básicos #3</h1>
    <script>
      /*
      9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
      10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
      11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
            */

      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      //9) Programa una función que obtenga un numero aleatorio entre 501 y 600.

      const getNumberAleatory = () =>
        console.info(Math.round(Math.random() * 100) + 500);

      getNumberAleatory();
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      //10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

      const capicua = (numero = 0) => {
        if (!numero) return console.error("No hay número escrito");

        if (typeof numero !== "number")
          return console.error(`El valor "${numero}" No es un número`);

        numero = numero.toString();
        let numeroCapicua = numero.split("").reverse().join("");

        return numero === numeroCapicua
          ? console.info(
              `El número "${numero}" si es capicúa y queda así "${numeroCapicua}"`
            )
          : console.info(
              `El número "${numero}" No es capicua ya que queda así = "${numeroCapicua}"`
            );
      };

      capicua();
      capicua(606);
      capicua("sdfvsdfdefges");
      capicua(502);

      /////////////////////////////////////

      const capicuaDos = (numeral = 0) => {
        if (typeof numeral !== "number")
          return console.error(
            `ERROR, EL CARACTER "${numeral}" NO ES UN NÚMERO, POR FAVOR VALIDE E INTENTE NUEVAMENTE`
          );
        if (!numeral)
          return console.error(
            `EN EL CAMPO REQUERIDO NO HAY NINGÚN CARACTER DE TIPO NUMERICO REGISTRADO, POR FAVOR VALIDE E INTENTE NUEVAMENTE`
          );

        numeral = numeral.toString();
        let capicuaInvertido = numeral.split("").reverse().join("");

        return numeral === capicuaInvertido
          ? console.info(
              `El número "${numeral}" si es un número CAPICÚA y quedaría así= ${capicuaInvertido}`
            )
          : console.info(
              `El número "${numeral}" No es un número CAPICÚA ya que queda así= ${capicuaInvertido}`
            );
      };

      capicuaDos();
      capicuaDos(1001);
      capicuaDos(10);
      capicuaDos("asdjalkdjlsñvh");

      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      //11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

      const factorial = (numeroFactorial = undefined) => {
        //if para validación de entrada
        if (numeroFactorial === undefined)
          return console.warn(`No se ha ingresado ningún Número`);
        if (numeroFactorial === 0)
          return console.error(`El Número ingresado no puede ser cero 0`);
        if (typeof numeroFactorial !== "number")
          return console.error(
            `El caracter "${numeroFactorial}" no es un número`
          );
        if (Math.sign(numeroFactorial) === -1)
          return console.error(`El número no puede ser negativo`);

        //let para poder factorizar

        let valorFactorial = 1;

        // for para generar el proceso de calculo.
        for (let i = numeroFactorial; i > 1; i--) {
          valorFactorial *= i;
        }

        return console.info(
          `El factorial de "${numeroFactorial}" es = ${valorFactorial}`
        );
      };

      factorial();
      factorial("asdsdfvsdv");
      factorial([1, 2, 3]);
      factorial(0);
      factorial(-5);
      factorial(5);

      /////////////////

      const factorialDos = (numeroFactorialDos = undefined) => {
        if (numeroFactorialDos === undefined)
          return console.warn("No se ha ingresado ningún Número");
        if (numeroFactorialDos === 0)
          return console.error("CERO NO ES UN NÚMERO VALIDO.");
        if (typeof numeroFactorialDos !== "number")
          return console.error(
            `El caracter ingresado "${numeroFactorialDos}" no es un número, valide e intente nuevamente.`
          );
        if (Math.sign(numeroFactorialDos) === -1)
          return console.error("LOS NÚMEROS NEGATIVOS NO SON VALIDOS");

        let segundoValor = 1;

        for (let y = numeroFactorialDos; y > 1; y--) {
          segundoValor *= y;
        }

        return console.info(
          `El número factorial "${numeroFactorialDos}" es = "${segundoValor}"`
        );
      };

      factorialDos();
      factorialDos("ergyoevh loie bnkiads bvoewgrv ow");
      factorialDos([1, 2, 3]);
      factorialDos(0);
      factorialDos(-5);
      factorialDos(9);

      ///////////////////////////////////////////////

      const factorialTres = (valorUno = undefined) => {
        if (valorUno === undefined)
          return console.info(
            "No se ha registrado ningún caracter, valide e intente nuevamente"
          );
        if (valorUno === 0)
          return console.error(
            `EL VALOR NO PUEDE SER EL NÚMERO CERO (0), POR FAVOR VALIDE E INTENTE NUEVAMENTE`
          );
        if (typeof valorUno !== "number")
          return console.error(
            `El/ LOS CARACTERES INGRESADOS "${valorUno}" NO SON NÚMEROS, POR FAVOR VALIDE E INTENTE NUEVAMENTE`
          );
        if (Math.sign(valorUno) === -1)
          return console.error(`EL NÚMERO NO PUEDE SER NEGATIVO`);

        let valorDos = 1;

        for (let n = valorUno; n > 1; n--) {
          valorDos *= n;
        }

        return console.info(
          `El número ingresado "${valorUno}" es factorial y su resultado es= "${valorDos}"`
        );
      };

      factorialTres();
      factorialTres("ergyoevh loie bnkiads bvoewgrv ow");
      factorialTres([1, 2, 3]);
      factorialTres(0);
      factorialTres(-5);
      factorialTres(9);
    </script>
  </body>
</html>
