<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades dinámicas de los objetos --- CAP 56</title>
</head>
<body>
  <h1>
    Propiedades dinámicas de los objetos --- CAP 56
  </h1>

  <script>
    //Propiedades dinámicas de los objetos --- CAP 56

    // LO QUE VA A INDICAR DE QUE UNA PROPIEDAD LA PUEDA DEFINIR DE MANERA DINÁMICA ES LA SINTAXIS DE LOS CORCHETES !!!!! 

    let aleatorio= Math.round(Math.random()*100+5); 

    const objUsuarios = {
      propiedad: "valor", //Esta propiedad estática y la propiedad dinamica de abajo se generan para que se vea en el console log antes y después de que se agregen las prop dinamicas.
      [`Id_${aleatorio}`] : "valor Aleatorio" //Este se pone como un valor aleatorio para que se vea los adicionales agregados dinamicamente.
    }; // Este es el objeto al que se le agregará un arreglo de manera dinámica
    console.log(objUsuarios);

   
    const usuarios = ["andres", "mike", "chernobyl", "kEnAi", "master"]; //Estos son los nombres que se agregarán dinámicamente al objeto objUsuarios();
    //Con este forEach() es como se agregará de manera dinámica y adicionando Un ID a cada nombre:
    usuarios .forEach((usuario,index)=>objUsuarios[`Id_${index}`] = usuario )

    console.log(objUsuarios);//Aquí, como ya el forEach() ya ha agregado la info, en este console.log() se vera dentro del objeto objUsuarios los nombre con los id --- NOTA: en los ID iniciará desde cero ya que lo hace tomando la posición de los index que inicia desde cero.

  /// Sigue cap 57 --- this
  </script>
</body>
</html>
