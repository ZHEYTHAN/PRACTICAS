////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

/*
-- Operaciones concurrentes y paralelas:
===> CONCURRENCIA: Es cuando dos o más tareas progresan simultaneamente (Es decir que se están ejecutando al mismo tiempo) (Puede que una haya empezado antes o después)
===> PARALELISMO: Es cuando dos o más tareas se ejecutan al mismo tiempo

*/

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

/*
-- Operaciones Bloqueantes y No Bloqueantes:
(Siempre habrá una fase de espera cada que se jeecute)
 Se refiere a la fase de espera (Siempre va a haber una fase de espera cada que se va ejecutando una operación de nuestro código) a como toma esta fase de espera.

 ===> OPERACIÓN BLOQUEANTE: Es aquella que no va a devolver el control a la aplicación hasta que haya terminado toda su tarea. -- EJ: (Hasta que la operación uno no termine de ejecutarse, no podrá ejecutarse la operación y así sucesivamente)--- Cada una de estas tareas internas no van a devolver la ejecución al hilo principal hasta que hayan terminado sus tareas.


 ===> OPERACIÓN NO BLOQUEANTE: Las operaciones se ejecutan y devuelven inmediatamente el control de una vez al Hilo principal no importando si han terminado o no la tarea, en el momento en que una tarea no bloqueante termine su proceso mandará una notificación y se avisará al hilo principal.

*/
