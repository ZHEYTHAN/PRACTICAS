<html lang="es">

    <meta charset="UTF-8" />

  <body>
    <h1>Asinconia Video 2 -- cap 45</h1>

    <script>
      /*
            -- Procesamiento Single thread y Multi Thread
            -- Operaciones de CPU y operaciones de I/O (Input, Output)
            -- Operaciones concurrentes y paralelas.
            -- Operaciones Bloqueantes y No Bloqueantes.
            -- Operaciones Síncronas y Asíncronas.
            */
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      /*
            -- Procesamiento Single thread y Multi Thread: Thread (Hilos):
            *** Single Thread= Proceso de un solo Hilo *** Multi Thread= Procesos Multi Hilo.

            Son las unidades básicas de ejecución de cada proceso que realiza nuestra máquina.

            -- Tener presente EVEN LOOP --
            */
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      /*
            -- Operaciones de CPU y operaciones de I/O:

            ==> OPERACIONES DE CPU: Son aquellas que van a pasar el mayor tiempo consumiendo los procesos de nuestra CPU.

            ==> OPERACIONES DE ENTRADA Y SALIDA (Acronimos en ingles (Input and Output)): Son aquellas que van a pasar la mayor parte del tiempo esperando la petición del recurso que han solicitado

            */
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      /*
            -- Operaciones concurrentes y paralelas:
            ===> CONCURRENCIA: Es cuando dos o más tareas progresan simultaneamente (Es decir que se están ejecutando al mismo tiempo) (Puede que una haya empezado antes o después)
            ===> PARALELISMO: Es cuando dos o más tareas se ejecutan al mismo tiempo

            */

      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      /*
            -- Operaciones Bloqueantes y No Bloqueantes:
            (Siempre habrá una fase de espera cada que se jeecute)
             Se refiere a la fase de espera (Siempre va a haber una fase de espera cada que se va ejecutando una operación de nuestro código) ---> a como toma esta fase de espera.

             ===> OPERACIÓN BLOQUEANTE: Es aquella que no va a devolver el control a la aplicación hasta que haya terminado toda su tarea. -- EJ: (Hasta que la operación uno no termine de ejecutarse, no podrá ejecutarse la operación y así sucesivamente)--- Cada una de estas tareas internas no van a devolver la ejecución al hilo principal hasta que hayan terminado sus tareas.


             ===> OPERACIÓN NO BLOQUEANTE: Las operaciones se ejecutan y devuelven inmediatamente el control de una vez al Hilo principal no importando si han terminado o no la tarea, en el momento en que una tarea no bloqueante termine su proceso mandará una notificación y se avisará al hilo principal.

            */

      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      /*
            -- Operaciones Síncronas y Asíncronas= Se refiere a cuando tendrá lugar la respuesta.

            ==> SINCRONO= Que la respuesta sucede en el presente, en el tiempo inmediato-
                          Una operación sincrona espera el resultado en tiempo presente.

            ==> ASINCRONO= La respuesta sucede en un futuro.
                          ES decir, se ejectua pero no sabe cuando va a venir la respuesta -- La operación asincrona no va a esperar el resultado, es por eso que suelta inmediatamente el control y se lo devuelve  al hilo principal.

            */

      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      /*
                  Codigo sícronico bloqueante --- y --- Código Asíncronico No bloqueante
                  */

      /*
                  CÓDIGO SÍNCRONICO BLOQUEANTE: Cada operación se hace de una vez bloqueando el flujo del hilo principal, este hilo queda bloqueado mientras espera la respuesta, cuando esta respuesta se procese pasa a la siguiente operación y así sucesivamente hasta terminar las operaciones.

                  Ejemplo:
                  */

      //Funciún Autoejecutable:
      sss(() => {
        console.log("Código síncrono");
        console.log("Inicio");

        function dos() {
          console.log("Dos");
        }

        function uno() {
          console.log("Uno");
          dos();
          console.log("Tres");
        }

        uno();

        console.log("Fin");
      })();

      console.info(
        "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      );
      ////

      /*
      CÓDIGO ASÍNCRONO NO BLOQUEANTE:
      */

      ////

      (() => {
        console.log("Código Asíncronico");
        console.log("Inicio");

        function dos() {
          setTimeout(function () {
            console.log("Dos");
          }, 1000);
        }

        function uno() {
          setTimeout(function uno() {
            console.log("Uno");
          }, 0);
          dos();
          console.log("Tres");
        }

        uno();
        console.log("Fin");
      })();

      /*
      JavaScript Usa un modelo Asícrono y no bloqueante, Con un LOOP de eventos implementado en un sólo hilo (single thread) Para operaciones de entrada y salida (input / output)
      */
    </script>
  </body>
</html>
