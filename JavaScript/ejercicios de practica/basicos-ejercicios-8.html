<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicios Básicos 8</title>
  </head>
  <body>
    <h1>Ejercicios Básicos 8</h1>
    <script>
      /*
      24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.
      25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].
      26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
      */

      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      //24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.

      const ascDesc = (primero = undefined) => {
        //validaciones
        if (primero === undefined)
          return console.warn("NO SE HA INGRESADO NINGÚN CARACTER");

        if (!(primero instanceof Array))
          return console.error(
            `LOS VALORES AGREGADOS "${primero}}" NO SON UN ARREGLO`
          );

        if (primero.length === 0)
          return console.warn("El arreglo ingresado se encuentra vacio");

        for (validacion of primero) {
          if (typeof validacion !== "number")
            return console.error(
              `"${primero}" no es un tipo de carater numérico`
            );
        }

        // .map((el)=>el) es para que se arregle el ingreso de datos originales el=>el es, ingreso un elemento devuelvame un elemento, .sort((a,b)=>a-b) este es para dar un ordenamiento de forma ascendente (de menor a mayor) y .sort((a,b)=>b-a) es para que sea de forma descendente.
        return console.info(
          `Del arreglo "${primero}"\n Orden ascendente= "[${primero
            .map((el) => el)
            .sort((a, b) => a - b)}]"\n Orden descendente= "[${primero
            .map((el) => el)
            .sort((a, b) => b - a)}]"`
        );
      };

      ascDesc();
      ascDesc({});
      ascDesc("safhwiovbwubuwvb");
      ascDesc([]);
      ascDesc([
        1, 21, 34, 65, 98, 87, 65465, 653131, 878734, 2121343, 6467687651321,
      ]);

      ////////
      console.clear();
      ///////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      //25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].

      const elimDupli = (arreglo = undefined) => {
        //validaciones

        if (arreglo === undefined)
          return console.warn(`NO SE HA REGISTRADO NADA`);

        if (!(arreglo instanceof Array))
          return console.error(`"${arreglo}" NO ES UN ARREGLO`);

        if (arreglo.length === 0)
          return console.error(`EL ARREGLO SE ENCUENTRA VACIO`);

        if (arreglo.length === 1)
          return console.warn(`EL ARREGLO DEBE TENER AL MENOS 2 VALORES`);

        let arregloDos = arreglo.filter((item, index) => {
          return arreglo.indexOf(item) === index;
        });

        return console.info(
          `Arreglo Original= "${arreglo}"\n Arreglo sin repeticiones= "${arregloDos}"`
        );
      };

      elimDupli();
      elimDupli({});
      elimDupli("añjd");
      elimDupli([]);
      elimDupli([
        1,
        1,
        true,
        true,
        "abc",
        "abc",
        false,
        false,
        2,
        3,
        4,
        "a",
        4,
        3,
        2,
        "a",
      ]);

      ///////
      console.clear();
      // SEGUNDO METODO --- SEGUNDO METODO --- SEGUNDO METODO --- SEGUNDO METODO --- SEGUNDO METODO --- SEGUNDO METODO --- SEGUNDO METODO --- ///////

      const quitarDuplicados = (arr = undefined) => {
        if (arr === undefined) return console.warn(`NO SE HA REGISTRADO NADA`);

        if (!(arr instanceof Array))
          return console.error(`"${arr}" NO ES UN ARREGLO`);

        if (arr.length === 0)
          return console.error(`EL ARREGLO SE ENCUENTRA VACIO`);

        if (arr.length === 1)
          return console.warn(`EL ARREGLO DEBE TENER AL MENOS 2 VALORES`);

        // new Set() directamente ayuda a que no haya repetición de caracteres dentro del array, se debe escribir así para que no genere error =[...new Set()]
        let arrDos = [...new Set(arr)];

        return console.info(
          `Arreglo Original= "${arr}"\n Arreglo sin repetidos= "${arrDos}"`
        );
      };

      quitarDuplicados();
      quitarDuplicados("añsdjñasdj");
      quitarDuplicados({});
      quitarDuplicados([]);
      quitarDuplicados([1, 2, 43, true, false, 1, 2, 43, "a", "b", 2, "a"]);
      ////////
      console.clear();
      ///////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
      ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      //26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.

      const promedios = (valorDePromedio = undefined) => {
        if (valorDePromedio === undefined)
          return console.warn("NO SE HA INGRESADO CARACTERES");

        if (!(valorDePromedio instanceof Array))
          return console.error(`EL VALOR INGRESADO NO ES UN ARREGLO`);

        if (valorDePromedio.length === 0)
          return console.warn(`EL ARREGLO INGRESADO ESTÁ VACIO`);

        if (valorDePromedio.length === 1)
          return console.warn(
            `EL ARREGLO INGRESADO DEBE TENER MÍNIMO DOS VALORES`
          );

        for (let num of valorDePromedio) {
          if (typeof num !== "number")
            return console.error(
              `Los valores ingresados "${valorDePromedio}" no son números.`
            );
        }

        return console.info(
          valorDePromedio.reduce((total, num, index, valorDePromedio) => {
            total += num;
            if (index === valorDePromedio.length - 1) {
              return `El promedio de ${valorDePromedio.join(" + ")} es ${
                total / valorDePromedio.length
              }`;
            } else {
              return total;
            }
          })
        );
      };

      promedios();
      promedios("asd");
      promedios({});
      promedios([]);
      promedios([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]);
    </script>
  </body>
