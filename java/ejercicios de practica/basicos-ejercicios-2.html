      const buscadorDePalabra = (frase = "", palabraabuscar = "") => {
        //VALIDANDO LAS ENTRADAS
        if (!frase)
          return console.warn(
            "NO INGRESASTE EL TEXTO LARGO!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
          );

          return console.warn("NO INGRESASTE LA PALABRA A EVALUAR");
        //indica la cantidad de veces que repite el filtro

        let contador = 0;

        while (i != -1) {
          i = frase.indexOf(palabraabuscar, i);

          if (i != -1) i++, contador++;
        }
        //retorno de la busqueda.
        return console.info(
          `La palabra "${palabraabuscar}" se repite "${contador} veces"`

      //7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

      const palabraPalindroma = (wordOne = "") => {
        if (!wordOne) return console.warn("NO SE HA INGRESADO NINGÚN TEXTO");

        wordOne = wordOne.toLowerCase();
        let alReves = wordOne.split("").reverse().join("");

        return wordOne === alReves
          ? console.info(
              `Sí es palíndromo, Palabra original "${wordOne}", palabra al revés "${alReves}"`
            )
          : console.info(

            );
      };

      const palindromo = (firstWord = "") => {

        if (!firstWord) return console.error("NO HAY NINGÚN TEXTO REGISTRADO");

        //invirtiendo palabra
        firstWord = firstWord.toLocaleUpperCase();
        let secondWord = firstWord.split("").reverse().join("");

        //generando comparativa para devolver palabra =  respuesta.
        return firstWord === secondWord
